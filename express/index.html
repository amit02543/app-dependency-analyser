<!<!DOCTYPE html>
<html lang="en">
<title>Web Analyzer</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="/styles/bootstrap/dist/css/bootstrap.min.css"  />
<link rel="stylesheet" href="/styles/font-awesome/css/font-awesome.min.css"  />
<script type="text/javascript" src="/scripts/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/scripts/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/scripts/xlsx/dist/xlsx.full.min.js"></script>
<script type="text/javascript" src="app.js"></script>

<style>
  .image-wrapper {
    padding-right: 30px;
  }

  .splitter {
    border-bottom: 2px solid #e5e5e5;
    padding-top: 10px;
  }

  .splitter span {
    position: absolute;
    top: -3px;
    background-color: white;
    padding: 0 10px;
    font-weight: 500;
  }

  caption {
    text-align: center;
    caption-side: top;
    font-weight: bold;
    font-size: 24px;
  }
</style>

<body>
  <div class="jumbotron text-center d-flex justify-content-center">
    <div class="image-wrapper">
      <img src="/assets/logo.png" alt="Logo" width="100" height="50" style="height: 57px; width: 169px;">
    </div>

    <div class="heading-wrapper">
      <h1>Application Dependency Analyzer</h1>
      <p class="d-none d-md-block">Analysis on dependent technologies / third party plugins</p>
    </div>
  </div>

  <div class="container mt-3">
    <form class="needs-validation" novalidate>
      <div class="input-group mb-3" id="search-container">
        <input type="text" class="form-control" id="search" placeholder="Enter URL here" required>
        <div class="input-group-append">
          <button type="button" class="btn btn-success searchBtn" id="searchBtn">
            <i class="fa fa-search"></i>
          </button>
        </div>
        <div class="invalid-feedback">
          Please provide a valid url.
        </div>
      </div>
    </form>

    <p class="col-12 text-center splitter">
      <span>or</span>
    </p>

    <form class="needs-validation" enctype="multipart/form-data" id="fileUploadForm" method="post" novalidate>
      <div class="input-group mb-3" id="upload-container">
        <input type="file" class="form-control" id="file" name="file" placeholder="Upload URL excel sheet here" novalidate>
        <div class="input-group-append">
          <button type="submit" class="btn btn-success uploadBtn" id="uploadBtn">
            <i class="fa fa-upload"></i>
          </button>
        </div>
        <div class="invalid-feedback">
          Please provide a valid filetype.
        </div>
      </div>
    </form>

    <p class="float-right">
      <button type="submit" class="btn btn-success downloadBtn invisible" id="download" onclick="downloadFile()">
        <i class="fa fa-download"></i>
      </button>
    </p>

    <div class="table-responsive-sm">
      <table class="table" id="adaTable">
        <caption>Tech Stack Results</caption>
        <thead>
          <tr>
            <th>URL</th>
            <th>Name</th>
            <th>Confidence</th>
            <th>Categories</th>
            <th>Website</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="spinner-border text-primary d-none" id="spinner" role="status">
      <span class="sr-only">Processing...</span>
    </div>

  </div>
</body>

</html>
